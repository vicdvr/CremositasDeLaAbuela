	<main class="container text-center py-2">
		<h1>CONTÁCTANOS</h1>
		<form action="" method="">
			<fieldset>
				<legend>Información personal</legend>
				<label for="nombre">Nombres y apellidos</label>
				<input type="text" id="nombre"> <br>
				<label for="phone">Número de teléfono</label>
				<input type="tel" id="phone"> <br>
				<label for="email">Correo electrónico</label>
				<input type="email" id="email" placeholder="correo@mail.com"> <br>
			</fieldset>
			<hr>
			<fieldset>
				<legend>Próximos lanzamientos y promociones</legend>
				<label for="sabor">¿Cuál sabor prefieres para nuestro próximo lanzamiento?</label>
				<select name="sabor" id="sabor">
					<option value="none"></option>
					<option value="sorpresa">Sabor sorpresa</option>
					<option value="mora">Mora</option>
					<option value="fresa">Fresa</option>
					<option value="mango">Mango en leche</option>
				</select> <br>
				<label for="promociones">Quiero recibir nuevos lanzamientos y promociones</label>
				<input type="checkbox" id="promociones" name="promociones" value="si">
			</fieldset>
			<hr>
			<label for="mensaje">Escríbenos:</label> <br>
			<textarea name="mensaje" id="mensaje" cols="35" rows="8"></textarea> <br>
			<input type="reset" value="Borrar">
			<input type="submit" value="Enviar">
		</form>
	</main>
